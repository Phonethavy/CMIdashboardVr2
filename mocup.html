    <script>
 document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('searchForm').addEventListener('submit', function (event) {
            event.preventDefault(); // หยุดการรีเฟรชหน้าหลังการ submit

            const formData = new FormData(this);
            const params = new URLSearchParams(formData).toString();

            fetch('server1.php?' + params)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#data-table tbody');
                    tableBody.innerHTML = ''; // ล้างข้อมูลเก่าก่อน
                    if (data.length > 0) {
                        data.forEach((row, index) => {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                                <td>${row.index}</td>
                                <td>${row.empid}</td>
                                <td>${row.name}</td>
                                <td>${row.date}</td>
                                <td>${row.kpi_id}</td>
                                <td>${row.jpsid}</td>
                                <td>${row.deptid}</td>
                                <td>${row.performance}</td>
                            `;
                            tableBody.appendChild(tr);
                        });
                    } else {
                        // กรณีไม่มีข้อมูล
                        const tr = document.createElement('tr');
                        tr.innerHTML = `<td colspan="7" style="text-align: center;">No data available</td>`;
                        tableBody.appendChild(tr);
                    }
                })
                .catch(error => console.error('Error:', error));
        });


            // Export table to Excel
            window.ExportToExcel = function (type, fn, dl) {
                const elt = document.getElementById('data-table');
                const wb = XLSX.utils.table_to_book(elt, { sheet: "sheet1" });
                return dl ?
                    XLSX.write(wb, { bookType: type, bookSST: true, type: 'base64' }) :
                    XLSX.writeFile(wb, fn || ('KPI_Employee.' + (type || 'xlsx')));
            };
        });
    </script>
